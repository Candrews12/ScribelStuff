  <title>Scribels Login</title>

<body class="grey lighten-3">

  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text" id="logout">Logout</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-notes">View Notes</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-courses">Find Courses</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-edAcc">Edit Account</a>
            </li>
            <li class="logged-out" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
            </li>
            <li class="logged-out" style="display: none;">
              <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-usn" required />
              <label for="signup-usn">Username</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>

      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Login</button>
          </form>
        </div>
      </div>

      <!-- ACCOUNT MODAL -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
        </div>
      </div>

      <!-- MODIFY ACCOUNT MODAL -->
  <div id="modal-edAcc" class="modal">
    <div class="modal-edAcc">
      <h4>Edit Account</h4><br />
      <form id="editAcc-form">
        <div class="input-field">
          <input type="text" id="firstName" required>
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="lastName" required>
          <label for="lastName">Last Name</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>


  <!-- CREATE NOTES MODAL -->
  <div id="modal-notes" class="modal">
    <div class="modal-notes">
      <h4>View Notes</h4><br />
      <form id="create-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Note title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Note contents</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>
  <!-- NOTE LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 notes" style="border: none;">
    </ul>
  </div>

<!-- ADD CLASSES -->
<div id="modal-courses" class="modal">
  <div class="modal-courses">
    <h4>Find Courses</h4><br />
    <form id="create-form">
      <div class="input-field">
        <input type="text" id="title" required>
        <label for="title">Note title</label>
      </div>
      <div class="input-field">
        <textarea id="content" class="materialize-textarea" required></textarea>
        <label for="content">Note contents</label>
      </div>
      <button class="btn yellow darken-2 z-depth-0">Create</button>
    </form>
  </div>
</div>
